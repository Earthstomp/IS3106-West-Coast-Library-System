<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="./layout/default.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Title</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top"></ui:insert>
        </div>

        <div style="display: flex; justify-content:center ; ">
            <div>
                <h:graphicImage style="margin-right: 4" value="./resources/images/building.png" width="40" height="40" styleClass="autoresize"/>
                <p:outputLabel value="West Coast CC Library Management System" style="font-size: 35px; font-family:monospace;"/>
                <h:graphicImage style="margin-left: 4" value="./resources/images/building.png" width="40" height="40" styleClass="autoresize"/>
            </div>

        </div>
        <h:form>
            <div style="display: flex; justify-content:flex-end;">

                <p:menuButton value="Logged in as: #{loginManagedBean.username}">
                    <p:menuitem value="West Coast CC" url="https://www.pa.gov.sg/our-network/community-clubs/locate-cc/detail/West-Coast-Community-Centre" icon="pi pi-external-link"/>

                    <p:separator />
                    <p:menuitem value="Logout" action="#{loginManagedBean.logout}"  icon="pi pi-sign-out"/>

                </p:menuButton>
            </div>
        </h:form>

        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
