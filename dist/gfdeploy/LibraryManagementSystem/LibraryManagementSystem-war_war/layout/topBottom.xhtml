<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="./layout/default.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <style type="text/css">

        image-class {
            position: relative;
        }

        .text-class {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .websiteTitle {
            font-family:"Lucida Console", "Courier New", monospace;
            font-size: 100px

        }

    </style>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Title</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top"></ui:insert>
        </div>

        <div>
            <div style="display: flex; align-content: center;">
                <p:outputLabel value="West Coast CC Library Management System" style="font-size: 35px; font-family:monospace; "/>
                <h:graphicImage style="margin-left: 12" value="./resources/images/building.png" width="40" height="40" styleClass="autoresize"/>
            </div>

            <!--            <h:panelGroup style="text-align:center"> 
                            <h:graphicImage styleClass="autoresize" id="image" value="../staff/resources/images/background.jpg" width="100%" height="150">
            
            
                            </h:graphicImage>
                        </h:panelGroup>-->
        </div>


        <h:form>
            <div style="display: flex; justify-content:space-between;">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="/staff/main" icon="pi pi-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Register Member" outcome="/staff/register-member" icon="pi pi-user">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Lend Book" outcome="/staff/lend-book" icon="pi pi-upload">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Return Book" outcome="/staff/return-book" icon="pi pi-download">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                </p:tabMenu>

                <p:menuButton value="Logged in as: #{loginManagedBean.username}">
                    <p:menuitem value="West Coast CC" url="https://www.pa.gov.sg/our-network/community-clubs/locate-cc/detail/West-Coast-Community-Centre" icon="pi pi-external-link"/>

                    <p:separator />
                    <p:menuitem value="Logout" action="#{loginManagedBean.logout}"  icon="pi pi-sign-out"/>

                </p:menuButton>
            </div>
        </h:form>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
